<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web app</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <h1 class="text-center pt-5">Cose da fare</h1>
    <div id="app">
        <div class="todo-cnt w-25 m-auto">
            <!-- <h1>{{prova}}</h1> -->
            <ul>

                <li v-for = "punto in punti">
                    {{punto}}
                </li>

            </ul>

        </div>

        <hr>

        <div class="d-flex justify-content-center">
            <input v-model="nuovoPunto" type="text" placeholder="aggiungi punto">
            <button type="submit" class="ms-3" @click="mettiPunto()">conferma</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
